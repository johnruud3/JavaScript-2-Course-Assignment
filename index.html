
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Feed Me</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <div class="container mt-3 mt-md-5">
            <h1>Welcome to Feed Me</h1>
            <p class="lead">Your personal social media platform</p>

            <div class="row mt-4 justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 mx-auto">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-info text-white"><i class="bi bi-search fs-5"></i></span>
                        <input id="postsSearch" type="search" class="form-control form-control-lg" placeholder="Search posts by title or author..." aria-label="Search posts">
                        <button id="clearSearch" class="btn btn-info btn-lg" type="button"><i class="bi bi-x-lg text-white fs-5"></i></button>
                    </div>
                </div>
            </div>

            <section class="mt-4" id="postsSection">
                <div id="postsLoading" class="text-center py-5">
                    <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div id="postsError" class="alert alert-danger d-none" role="alert"></div>

                <div id="postsGrid" class="row g-4"></div>
            </section>
        </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="assets/js/index.js"></script>
</body>
</html>
