<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - Social Media App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div id="header"></div>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mb-4">Edit Post</h1>
                
                <form id="editPostForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" rows="8" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Image (Optional)</label>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="url" class="form-control" id="mediaUrl" placeholder="https://...">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="mediaAlt" placeholder="Alt text">
                            </div>
                        </div>
                        <div class="form-text">Add an image URL and alt text for accessibility</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-danger me-md-2" id="deleteBtn">Delete Post</button>
                        <a href="../auth/user-profile.html" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Post</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../assets/js/posts/edit-post.js"></script>
</body>
</html>
