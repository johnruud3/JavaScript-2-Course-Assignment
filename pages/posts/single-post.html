<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Post - Feed Me</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <div class="container mt-3 mt-md-5">
            <a id="backLink" href="/index.html" class="text-decoration-none"><i class="bi bi-arrow-left"></i> Back</a>

            <section class="mt-3" id="singlePostSection">
                <div id="singlePostLoading" class="text-center py-5">
                    <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="singlePostError" class="alert alert-danger d-none" role="alert"></div>
                <div id="singlePostContainer" class=""></div>
            </section>

            <section class="mt-5" id="authorPostsSection">
                <h2 class="h4">More from this author</h2>
                <div id="authorPostsLoading" class="text-center py-4 d-none">
                    <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="authorPostsError" class="alert alert-danger d-none" role="alert"></div>
                <div id="authorPostsGrid" class="row g-4"></div>
            </section>
        </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/assets/js/posts/single-post.js"></script>
    
</body>
</html>
