<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your profile - Feed Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="header"></div>

    <main class="m-5">
        <div class="container mt-3 mt-md-5">
            <h1>Your profile</h1>
            <div class="row g-4 mt-3">
                <div class="col-12 col-lg-8 order-2 order-lg-1">
                    <div id="myPosts" class="row g-3 m-0"></div>
                </div>

                <aside class="col-12 col-lg-4 order-1 order-lg-2">
                    <div class="position-lg-sticky" style="top: 1rem;">
                        <div class="card shadow-sm">
                            <div class="card-header d-flex align-items-center justify-content-between">
                                <span class="fw-semibold"><i class="bi bi-people me-2"></i>Following</span>
                                <button id="refreshFollowing" class="btn btn-sm btn-outline-secondary">Refresh</button>
                            </div>
                            <div class="card-body">
                                <div id="followingLoading" class="text-center py-3 d-none">
                                    <div class="spinner-border text-info" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                                <div id="followingError" class="alert alert-danger d-none" role="alert"></div>
                                <ul id="followingList" class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../../assets/js/auth/user-profile.js"></script>
</body>
</html>
